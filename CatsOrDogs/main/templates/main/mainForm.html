{% load staticfiles %}
<html>
<head>
<title>Выберите файлы</title>
    <style type="text/css">
    html, body{
        margin:0;
        padding:0;
        width:100%;
        height:100%;
    }
    .CenterBlock{
        text-align: center;
        width:400px;
        height:400px;
        position:absolute;
        top:50%;
        left:50%;
        margin:-200px 0 0 -200px;
    }
    </style>
<script type="text/javascript" src="{% static 'js/selectingFiles.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
<div class="CenterBlock">

<form action="/upload/" method="post" id="file-upload-form" enctype="multipart/form-data"> 
{% csrf_token %} 
    {{form}}  
    <div id="output">
    </div>
    <p><button type="submit" class="btn btn-primary" id='upload-btn'>Проверить</button></p>
</form>

{% if resultCatOrDog != None %}
    {{resultCatOrDog}}
{% endif %}

</div>
</body>

</html>
