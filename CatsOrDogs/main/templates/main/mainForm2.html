	
{% load staticfiles %}
<html>
<head>
<title>Выберите файлы</title>
    <style type="text/css">
    html, body{
        margin:0;
        padding:0;
        width:100%;
        height:100%;
    }
    .CenterBlock{
    	text-align: center;
        width:400px;
        height:400px;
        position:absolute;
        top:50%;
        left:50%;
        margin:-200px 0 0 -200px;
    }
    </style>
<script type="text/javascript" src="{% static 'js/selectingFiles.js' %}"></script>
</head>
 
<body>
<div class="CenterBlock">
	<form>
		<input type="file" accept="image/*,image/jpeg"/><br />
		<div id="output">
		</div>
		<input type="submit" value="Отправить">
	</form>

</div>
</body>
 
</html>
